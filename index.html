<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">

        <title>Pacman</title>      

        <link rel="stylesheet" href="./styles/style.css" type="text/css">
        <link rel="stylesheet" href="./styles/global.css" type="text/css">
        <link rel="stylesheet" href="./styles/optionMenu.css" type="text/css">

        <link rel='icon' type='image/png' sizes='32x32' href='/favicon/favicon-32x32.png'>
        <link rel='icon' type='image/png' sizes='16x16' href='/favicon/favicon-16x16.png'>
        <link rel='manifest' href='/favicon/site.webmanifest'>
        <link rel='mask-icon' href='/favicon/safari-pinned-tab.svg' color='#5bbad5'>
        <link rel='shortcut icon' href='/favicon/favicon.ico'>
        <meta name='msapplication-TileColor' content='#da532c'>
        <meta name='msapplication-config' content='/favicon/browserconfig.xml'>
        <meta name='theme-color' content='#ffffff'>

        <script src="./script/pacman.js"></script>
        <script src="./script/redirect.js"></script>
        <script src="./script/opzioni.js"></script>
    </head>


    <body onload="Inizializza()" id ="Map">
        <div id = "optionsBox">
            <div id = "container">
                <div><button id="close" onclick="showOptions(false)">X</button></div>
                    <h2>Volume Settings</h2>
                    <label for="musicVolume">Musica</label>
                    <input type="range" step="1" min="0" max="100" value="0" id="musicVolume">
                    <label for="effectVolume">Effetti</label>
                    <input type="range" step="1" min="0" max="100" value="100" id="effectVolume">
            </div>
        </div>
        <div id="sx">
            <button type = "button" onclick="MainMenu()">Menu</button>
            <button type = "button" onclick="showOptions(true)">Opzioni</button>
        </div>

        <div id="ce">
            <div id="startText">Press Space to start</div>
            <div id="gameOver">Game Over</div>
            <table id="GameBoard">
            </table>
        </div>

        <div id="dx">
            <div id = "ScoreBoardBox">
                <div id = "ScoreBoard">
                    <div class = "r"><p>Level:</p><p id = "Level">0</p></div>
                    <div class = "r"><p>Score:</p><p id = "Score">0</p></div>
                    <div class = "r"><p>Lives:</p><p id = "Life">0</p></div>
                </div>
                <form action="saveScore.php" method="post"  accept-charset="utf-8">
                    <input hidden type="text" id="score" name="score">
                    <input type="submit" id="sendScore" value = "Invia il Punteggio">
                </form>
            </div>
        </div>
        <iframe src="./sounds/silence.mp3" allow="autoplay" style="display:none" id="Audio"></iframe> 
        <audio autoplay loop id="Music">
			<source src="./sounds/Pac-manThemeRemix-ByArsenic1987.mp3" type="audio/mpeg">
		</audio>
    </body>
</html>
